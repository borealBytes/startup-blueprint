[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Explicitly exclude source package directories from test collection
norecursedirs = .venv .git __pycache__ *.egg-info .crewai
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=.crewai/__init__.py
    --ignore=.crewai/crew.py
    --ignore=.crewai/main.py
    --ignore=.crewai/router.py
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
