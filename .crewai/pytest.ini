[pytest]
# Restrict pytest to ONLY look in tests/ directory
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Don't recurse into these directories during test collection
norecursedirs = .venv .git __pycache__ *.egg-info
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    # Prevent pytest from collecting files in parent/current directory
    --ignore-glob=*.py
    --collect-only-from-testpaths
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
