[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Explicitly exclude source package directories from test collection
norecursedirs = .venv .git __pycache__ *.egg-info .crewai
# Ignore all Python files outside tests directory
collect_ignore = [
    "__init__.py",
    "crew.py",
    "main.py",
    "router.py"
]
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    # Only collect tests from tests/ directory
    --ignore=.crewai/
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
