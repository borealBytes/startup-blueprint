    3. `quick_review.json` - Quick code review
    4. `full_review.json` - Full technical review (if available)
    5. `diff.txt` - Commit diff (if available)

    **IMPORTANT**: Use WorkspaceTool to read each file. If a file doesn't exist,
    that's OK - just skip it and note "Not available" in your summary.

    EXAMPLE WORKFLOW:
    ```
    Step 1: Read ci_summary.json using WorkspaceTool (operation="read", filename="ci_summary.json")
    Step 2: Read quick_review.json using WorkspaceTool
    Step 3: Try to read full_review.json - if empty, mark as "Did not run"
    Step 4: Synthesize findings into markdown
