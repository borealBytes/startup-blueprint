<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Startup Blueprint</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <h1 class="text-xl font-bold text-gray-900">Startup Blueprint</h1>
        <button 
          onclick="logout()"
          class="px-4 py-2 text-sm text-gray-700 hover:text-gray-900"
        >
          Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- User Info Card -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Welcome, <span id="user-name">User</span>!</h2>
      <div class="flex items-center gap-4">
        <img id="user-picture" src="" alt="Profile" class="w-16 h-16 rounded-full" />
        <div>
          <p class="text-gray-600">Email: <span id="user-email" class="font-medium">loading...</span></p>
          <p class="text-sm text-gray-500 mt-1">Logged in via Google OAuth</p>
        </div>
      </div>
    </div>

    <!-- Demo Features Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <!-- D1 Database Demo -->
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold mb-3">ðŸ“Š D1 Database</h3>
        <p class="text-sm text-gray-600 mb-4">Recent activity from your database</p>
        <div id="activity-list" class="space-y-2">
          <p class="text-sm text-gray-500">Loading...</p>
        </div>
      </div>

      <!-- R2 Storage Demo -->
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold mb-3">ðŸ“¦ R2 Storage</h3>
        <p class="text-sm text-gray-600 mb-4">Upload and manage files</p>
        <input 
          type="file" 
          id="file-input"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 mb-3"
        />
        <button 
          onclick="uploadFile()"
          class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
        >
          Upload File
        </button>
        <div id="files-list" class="mt-4 space-y-2">
          <p class="text-sm text-gray-500">No files yet</p>
        </div>
      </div>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div class="bg-white rounded-lg shadow p-6 text-center">
        <p class="text-3xl font-bold text-indigo-600">âœ“</p>
        <p class="text-sm text-gray-600 mt-2">Cloudflare Pages</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6 text-center">
        <p class="text-3xl font-bold text-green-600">âœ“</p>
        <p class="text-sm text-gray-600 mt-2">D1 Database</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6 text-center">
        <p class="text-3xl font-bold text-blue-600">âœ“</p>
        <p class="text-sm text-gray-600 mt-2">R2 Storage</p>
      </div>
    </div>
  </main>

  <script>
    // Load user data
    async function loadUserData() {
      try {
        const response = await fetch('/api/user');
        const data = await response.json();
        
        document.getElementById('user-name').textContent = data.name;
        document.getElementById('user-email').textContent = data.email;
        document.getElementById('user-picture').src = data.picture;
      } catch (error) {
        console.error('Failed to load user data:', error);
      }
    }

    // Load activity
    async function loadActivity() {
      try {
        const response = await fetch('/api/activity');
        const activities = await response.json();
        
        const list = document.getElementById('activity-list');
        if (activities.length === 0) {
          list.innerHTML = '<p class="text-sm text-gray-500">No activity yet</p>';
        } else {
          list.innerHTML = activities.map(a => 
            `<div class="text-sm p-2 bg-gray-50 rounded">${a.action} - ${new Date(a.created_at).toLocaleDateString()}</div>`
          ).join('');
        }
      } catch (error) {
        console.error('Failed to load activity:', error);
      }
    }

    // Upload file
    async function uploadFile() {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];
      if (!file) return;

      try {
        // Get presigned URL
        const urlResponse = await fetch('/api/upload', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename: file.name, contentType: file.type })
        });
        const { uploadUrl } = await urlResponse.json();

        // Upload to R2
        await fetch(uploadUrl, {
          method: 'PUT',
          body: file
        });

        alert('File uploaded successfully!');
        loadFiles();
        fileInput.value = '';
      } catch (error) {
        console.error('Upload failed:', error);
        alert('Upload failed. Please try again.');
      }
    }

    // Load files
    async function loadFiles() {
      try {
        const response = await fetch('/api/files');
        const files = await response.json();
        
        const list = document.getElementById('files-list');
        if (files.length === 0) {
          list.innerHTML = '<p class="text-sm text-gray-500">No files yet</p>';
        } else {
          list.innerHTML = files.map(f => 
            `<div class="text-sm p-2 bg-gray-50 rounded flex justify-between">
              <span>${f.name}</span>
              <a href="${f.url}" class="text-indigo-600 hover:underline">Download</a>
            </div>`
          ).join('');
        }
      } catch (error) {
        console.error('Failed to load files:', error);
      }
    }

    // Logout
    async function logout() {
      await fetch('/api/logout', { method: 'POST' });
      window.location.href = '/';
    }

    // Initialize
    loadUserData();
    loadActivity();
    loadFiles();
  </script>
</body>
</html>
