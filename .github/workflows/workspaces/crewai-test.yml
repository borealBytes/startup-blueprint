name: CrewAI Test

on:
  workflow_call:
    inputs:
      commit_sha:
        required: false
        type: string
        description: 'Commit SHA to test'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: .crewai

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha || github.sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: '.crewai/pyproject.toml'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          echo "üß™ Running CrewAI tests..."
          pytest tests/ -v --cov=. --cov-report=term-missing || {
            echo "‚ùå Tests failed"
            exit 1
          }

      - name: Validate configuration files
        run: |
          echo "üîç Validating YAML configuration files..."
          python -c '
import yaml
from pathlib import Path

config_dir = Path("config")
if config_dir.exists():
    for yaml_file in config_dir.rglob("*.yaml"):
        try:
            with open(yaml_file) as f:
                yaml.safe_load(f)
            print(f"‚úÖ {yaml_file.relative_to(config_dir)}")
        except Exception as e:
            print(f"‚ùå {yaml_file.relative_to(config_dir)}: {e}")
            exit(1)
else:
    print("‚ö†Ô∏è No config directory found")
          '

      - name: Test summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ CrewAI tests passed"
          else
            echo "‚ùå CrewAI tests failed"
          fi
