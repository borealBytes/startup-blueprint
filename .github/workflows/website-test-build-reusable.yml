name: Test & Build Website

on:
  workflow_call:
    inputs:
      commit_sha:
        description: 'Specific commit SHA to check out'
        required: false
        type: string
    outputs:
      build_artifact:
        description: 'Name of the build artifact'
        value: ${{ jobs.test-build.outputs.artifact_name }}
      should_deploy:
        description: 'Whether deployment should proceed'
        value: ${{ jobs.test-build.outputs.should_deploy }}

permissions:
  contents: read
  pull-requests: write

jobs:
  test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    outputs:
      artifact_name: website-build
      should_deploy: ${{ steps.check.outputs.should_run }}

    defaults:
      run:
        working-directory: apps/startup-blueprint

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha || github.sha }}
          fetch-depth: 0

      - name: Check if website files changed
        id: check
        working-directory: .
        run: |
          set -e
          echo "ðŸ” Checking if website files changed..."

          # Always use PR context when available (both for PR events and merged PRs)
          if [ -n "${{ github.event.pull_request.base.sha }}" ]; then
            # PR event or workflow_run from PR
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
            echo "ðŸ“Š PR Mode: Comparing entire PR diff"
            echo "   Base: $BASE (target branch)"
            echo "   Head: $HEAD (PR branch)"
            
            # Ensure we have the base commit
            echo "ðŸ“¥ Fetching base commit if needed..."
            git fetch origin "$BASE" --depth=1 || true
          else
            # Direct push to main (no PR context) - check single commit only
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
            echo "ðŸ“Š Direct Push Mode: Comparing single commit"
            echo "   Before: $BASE"
            echo "   After: $HEAD"
          fi

          # Ensure we have the refs we need
          if [ -z "$BASE" ] || [ "$BASE" == "0000000000000000000000000000000000000000" ]; then
            echo "âš ï¸  No base SHA available - assuming first commit or force push"
            echo "âœ… Running build to be safe"
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Debug: Show what we have
          echo "ðŸ” Debug: Checking if commits exist..."
          git rev-parse "$BASE" >/dev/null 2>&1 && echo "  âœ“ Base commit exists" || echo "  âœ— Base commit missing"
          git rev-parse "$HEAD" >/dev/null 2>&1 && echo "  âœ“ Head commit exists" || echo "  âœ— Head commit missing"

          # Check for apps/startup-blueprint/ directory changes across the entire diff
          echo "ðŸ” Running diff..."
          CHANGED_FILES=$(git diff --name-only "$BASE".."$HEAD" | grep '^apps/startup-blueprint/' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "â­ï¸  No website files changed - skipping tests and build"
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Website files changed:"
            echo "$CHANGED_FILES" | head -n 5
            if [ $(echo "$CHANGED_FILES" | wc -l) -gt 5 ]; then
              echo "... and $(( $(echo "$CHANGED_FILES" | wc -l) - 5 )) more"
            fi
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check.outputs.should_run == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/startup-blueprint/package-lock.json'

      - name: Install dependencies
        if: steps.check.outputs.should_run == 'true'
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci

      - name: Run linting
        if: steps.check.outputs.should_run == 'true'
        run: |
          echo "ðŸ” Running linting..."
          npm run lint || echo "âš ï¸  Linting not configured yet"

      - name: Run tests
        if: steps.check.outputs.should_run == 'true'
        run: |
          echo "ðŸ§ª Running tests..."
          npm test || echo "âš ï¸  Tests not configured yet"

      - name: Build website
        if: steps.check.outputs.should_run == 'true'
        run: |
          echo "ðŸ—ï¸  Building website..."
          npm run build

      - name: Upload build artifacts
        if: steps.check.outputs.should_run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: apps/startup-blueprint/dist
          retention-days: 7
          if-no-files-found: error

      - name: Generate build summary
        if: always() && steps.check.outputs.should_run == 'true'
        working-directory: .
        run: |
          echo "## ðŸ—ï¸ Website Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d "apps/startup-blueprint/dist" ]; then
            echo "âœ… **Build successful!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Calculate build size
            BUILD_SIZE=$(du -sh apps/startup-blueprint/dist | cut -f1)
            FILE_COUNT=$(find apps/startup-blueprint/dist -type f | wc -l)

            echo "- **Size**: $BUILD_SIZE" >> $GITHUB_STEP_SUMMARY
            echo "- **Files**: $FILE_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "- **Artifact**: website-build" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build failed - no dist directory created**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Add summary for skipped build
        if: always() && steps.check.outputs.should_run == 'false'
        working-directory: .
        run: |
          echo "## ðŸ—ï¸ Website Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â­ï¸ **Skipped** - No website files changed" >> $GITHUB_STEP_SUMMARY
