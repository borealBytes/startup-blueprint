name: CrewAI Code Review (Reusable)

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'Pull request number'
        required: false
        type: number
      commit_sha:
        description: 'Commit SHA to review'
        required: false
        type: string
    secrets:
      OPENROUTER_API_KEY:
        required: true
      GITHUB_TOKEN:
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  crewai-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.commit_sha || github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV package manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install CrewAI dependencies
        run: |
          cd .crewai
          uv venv
          source .venv/bin/activate
          uv pip install -e .
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Run CrewAI code review
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_PR_NUMBER: ${{ inputs.pr_number || github.event.pull_request.number || github.event.number }}
          GITHUB_SHA: ${{ inputs.commit_sha || github.event.pull_request.head.sha || github.sha }}
          # Optional: Override default models
          # MODEL_CODE_QUALITY: x-ai/grok-beta
          # MODEL_SECURITY: google/gemini-flash-1.5
          # MODEL_ARCHITECTURE: x-ai/grok-beta
        run: |
          cd .crewai
          source .venv/bin/activate
          python main.py

      - name: Upload review logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crewai-review-logs-${{ github.run_number }}
          path: .crewai/crewai_review.log
          retention-days: 7

      - name: Comment on PR if failed
        if: failure() && inputs.pr_number
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ inputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **CrewAI Code Review Failed**\n\nThe AI code review encountered an error. Please check the workflow logs for details.\n\n[View Logs](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + ')'
            })
