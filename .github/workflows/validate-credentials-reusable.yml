name: Validate Credentials

on:
  workflow_call:
    inputs:
      commit_sha:
        description: 'Commit SHA to check'
        required: false
        type: string

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  validate-credentials:
    name: Validate Environment Credentials
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha || github.sha }}

      - name: Install dependencies
        run: |
          # Install wrangler for Cloudflare validation
          npm install -g wrangler@latest
          
          # Install jq for JSON parsing
          sudo apt-get update && sudo apt-get install -y jq curl

      - name: Validate all credentials
        id: validate
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ vars.GOOGLE_REDIRECT_URI }}
        run: |
          bash scripts/validate-credentials.sh

      - name: Post validation summary
        if: always()
        run: |
          echo "## üîê Credential Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Validation completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f /tmp/credential-validation-summary.md ]; then
            cat /tmp/credential-validation-summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Validation summary not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check validation result
        if: always()
        run: |
          if [ -f /tmp/credential-validation-result ]; then
            RESULT=$(cat /tmp/credential-validation-result)
            if [ "$RESULT" != "0" ]; then
              echo "‚ùå Credential validation failed"
              exit 1
            fi
          fi
          echo "‚úÖ All credentials validated successfully"
