name: CI

on:
  pull_request:

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  ##############################################################################
  # PHASE 1: CORE CI
  ##############################################################################

  format-and-lint:
    name: "Core CI: Format & Lint"
    uses: ./.github/workflows/format-lint-reusable.yml
    secrets: inherit

  detect-tests:
    name: "Core CI: Detect Tests to Run"
    needs: [format-and-lint]
    uses: ./.github/workflows/test-orchestration-reusable.yml
    secrets: inherit

  ##############################################################################
  # PHASE 2: TESTS (CONDITIONAL)
  ##############################################################################

  test-docs-links:
    name: "Test: Check Documentation Links"
    needs: [format-and-lint]
    uses: ./.github/workflows/link-check-reusable.yml
    with:
      commit_sha: ${{ needs.format-and-lint.outputs.final-commit-sha }}
    secrets: inherit

  test-crewai:
    name: "Test: CrewAI"
    needs: [format-and-lint, detect-tests]
    if: |
      always() &&
      (needs.format-and-lint.result == 'success' || needs.format-and-lint.result == 'failure') &&
      contains(needs.detect-tests.outputs.test-matrix, 'test-crewai-reusable.yml')
    uses: ./.github/workflows/test-crewai-reusable.yml
    with:
      commit_sha: ${{ needs.format-and-lint.outputs.final-commit-sha }}
    secrets: inherit

  # Future test jobs:
  # test-node:
  #   name: "Test: Node.js Apps"
  #   needs: [format-and-lint, detect-tests]
  #   if: |
  #     always() &&
  #     (needs.format-and-lint.result == 'success' || needs.format-and-lint.result == 'failure') &&
  #     contains(needs.detect-tests.outputs.test-matrix, 'test-node-reusable.yml')
  #   uses: ./.github/workflows/test-node-reusable.yml
  #   with:
  #     commit_sha: ${{ needs.format-and-lint.outputs.final-commit-sha }}
  #   secrets: inherit

  ##############################################################################
  # PHASE 3: CREWAI REVIEW
  ##############################################################################

  crewai-review:
    name: "CrewAI Review"
    needs: [format-and-lint, detect-tests, test-docs-links, test-crewai]
    # Run after all tests complete (success/failure/skipped)
    # Skip for bot PRs and drafts
    if: |
      always() &&
      (needs.format-and-lint.result == 'success' || needs.format-and-lint.result == 'failure') &&
      (needs.test-docs-links.result == 'success' || needs.test-docs-links.result == 'failure' || needs.test-docs-links.result == 'skipped') &&
      (needs.test-crewai.result == 'success' || needs.test-crewai.result == 'failure' || needs.test-crewai.result == 'skipped') &&
      github.actor != 'dependabot[bot]' &&
      github.actor != 'renovate[bot]' &&
      !github.event.pull_request.draft
    uses: ./.github/workflows/crewai-review-reusable.yml
    with:
      pr_number: ${{ github.event.pull_request.number }}
      commit_sha: ${{ github.event.pull_request.head.sha }}
      core_ci_result: ${{ needs.format-and-lint.result }}
    secrets:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
