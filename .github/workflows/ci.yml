name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  # ============================================================================
  # PHASE 1: CORE CI - Quality Gates & Change Detection
  # Runs first - gates all subsequent phases
  # ============================================================================

  phase1_format_lint:
    name: "Phase 1: Core CI » Format & Lint"
    uses: ./.github/workflows/jobs/format-lint.yml
    secrets: inherit

  phase1_detect_changes:
    name: "Phase 1: Core CI » Detect Changes"
    needs: [phase1_format_lint]
    uses: ./.github/workflows/jobs/detect-changes.yml
    secrets: inherit

  # ============================================================================
  # PHASE 2: TEST & BUILD - Per-Workspace Testing & Building
  # Runs after Core CI, conditional on workspace changes
  # ============================================================================

  phase2_test_docs_links:
    name: "Phase 2: Test » Documentation Links"
    needs: [phase1_format_lint, phase1_detect_changes]
    if: |
      always() &&
      (needs.phase1_format_lint.result == 'success' || needs.phase1_format_lint.result == 'failure') &&
      contains(needs.phase1_detect_changes.outputs.workspaces, 'docs')
    uses: ./.github/workflows/workspaces/docs-links-test.yml
    with:
      commit_sha: ${{ needs.phase1_format_lint.outputs.final-commit-sha }}
    secrets: inherit

  phase2_test_crewai:
    name: "Phase 2: Test » CrewAI"
    needs: [phase1_format_lint, phase1_detect_changes]
    if: |
      always() &&
      (needs.phase1_format_lint.result == 'success' || needs.phase1_format_lint.result == 'failure') &&
      contains(needs.phase1_detect_changes.outputs.workspaces, 'crewai')
    uses: ./.github/workflows/workspaces/crewai-test.yml
    with:
      commit_sha: ${{ needs.phase1_format_lint.outputs.final-commit-sha }}
    secrets: inherit

