name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  # ============================================================================
  # PHASE 1: Core CI - Quality Gates
  # ============================================================================

  core-ci:
    name: Core CI
    uses: ./.github/workflows/format-lint-reusable.yml
    secrets: inherit

  # ============================================================================
  # PHASE 2: Tests & Builds - Run in parallel when relevant files change
  # ============================================================================

  test-docs-links:
    name: Test Docs Links
    needs: [core-ci]
    if: |
      always() &&
      (needs.core-ci.result == 'success' || needs.core-ci.result == 'failure')
    uses: ./.github/workflows/link-check-reusable.yml
    with:
      commit_sha: ${{ needs.core-ci.outputs.final-commit-sha }}
    secrets: inherit

  test-crewai:
    name: Test CrewAI
    needs: [core-ci]
    if: |
      always() &&
      (needs.core-ci.result == 'success' || needs.core-ci.result == 'failure')
    uses: ./.github/workflows/test-crewai-reusable.yml
    with:
      commit_sha: ${{ needs.core-ci.outputs.final-commit-sha }}
    secrets: inherit

  # Future workspace tests can be added here:
