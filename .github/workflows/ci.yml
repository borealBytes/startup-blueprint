name: CI

on:
  pull_request:

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  ##############################################################################
  # CORE CI
  ##############################################################################

  format-and-lint:
    name: Format & Lint
    uses: ./.github/workflows/format-lint-reusable.yml
    secrets: inherit

  test-detection:
    name: Detect Tests to Run
    needs: [format-and-lint]
    uses: ./.github/workflows/test-orchestration-reusable.yml
    secrets: inherit

  ##############################################################################
  # TESTS
  ##############################################################################

  test-documentation-links:
    name: Test Documentation Links
    needs: [format-and-lint]
    uses: ./.github/workflows/link-check-reusable.yml
    with:
      commit_sha: ${{ needs.format-and-lint.outputs.final-commit-sha }}
    secrets: inherit

  test-crewai:
    name: Test CrewAI
    needs: [format-and-lint, test-detection]
    if: |
      always() &&
      (needs.format-and-lint.result == 'success' || needs.format-and-lint.result == 'failure') &&
      contains(needs.test-detection.outputs.test-matrix, 'test-crewai-reusable.yml')
    uses: ./.github/workflows/test-crewai-reusable.yml
    with:
      commit_sha: ${{ needs.format-and-lint.outputs.final-commit-sha }}
    secrets: inherit

  # Future test jobs can be added here:
  # test-node:
  #   name: Test Node Apps
  #   needs: [format-and-lint, test-detection]
  #   if: |
  #     always() &&
  #     (needs.format-and-lint.result == 'success' || needs.format-and-lint.result == 'failure') &&
  #     contains(needs.test-detection.outputs.test-matrix, 'test-node-reusable.yml')
  #   uses: ./.github/workflows/test-node-reusable.yml
  #   with:
  #     commit_sha: ${{ needs.format-and-lint.outputs.final-commit-sha }}
  #   secrets: inherit

  ##############################################################################
  # CREWAI REVIEW
  ##############################################################################

  crewai-review:
    name: CrewAI Code Review
    needs: [format-and-lint, test-detection, test-documentation-links, test-crewai]
    # Run if:
    # - Core CI completed (success OR failure - we want to analyze failures too!)
    # - Tests completed or were skipped
    # - Not a bot PR
    # - Not a draft PR
    if: |
      always() &&
      (needs.format-and-lint.result == 'success' || needs.format-and-lint.result == 'failure') &&
      (needs.test-documentation-links.result == 'success' || needs.test-documentation-links.result == 'failure' || needs.test-documentation-links.result == 'skipped') &&
      (needs.test-crewai.result == 'success' || needs.test-crewai.result == 'failure' || needs.test-crewai.result == 'skipped') &&
      github.actor != 'dependabot[bot]' &&
      github.actor != 'renovate[bot]' &&
      !github.event.pull_request.draft
    uses: ./.github/workflows/crewai-review-reusable.yml
    with:
      pr_number: ${{ github.event.pull_request.number }}
      commit_sha: ${{ github.event.pull_request.head.sha }}
      core_ci_result: ${{ needs.format-and-lint.result }}
    secrets:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
