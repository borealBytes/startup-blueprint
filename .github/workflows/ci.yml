  # ============================================================================
  # PHASE 4: AGENTS - AI-Powered Analysis & Review
  # Runs after tests complete, analyzes code and posts review
  # ============================================================================

  phase4_agent_crewai_review:
    name: "Phase 4: Agent » CrewAI Review"
    needs: [
      phase1_format_lint,
      phase1_detect_changes,
      phase2_test_docs_links,
      phase2_test_crewai
    ]
    if: |
      always() &&
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      github.actor != 'dependabot[bot]' &&
      github.actor != 'renovate[bot]' &&
      (needs.phase1_format_lint.result == 'success' || needs.phase1_format_lint.result == 'failure') &&
      (needs.phase2_test_docs_links.result == 'success' || needs.phase2_test_docs_links.result == 'failure' || needs.phase2_test_docs_links.result == 'skipped') &&
      (needs.phase2_test_crewai.result == 'success' || needs.phase2_test_crewai.result == 'failure' || needs.phase2_test_crewai.result == 'skipped')
    uses: ./.github/workflows/agents/crewai-review.yml
    with:
      pr_number: ${{ github.event.pull_request.number }}
      commit_sha: ${{ github.event.pull_request.head.sha }}
      core_ci_result: ${{ needs.phase1_format_lint.result }}
    secrets:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
