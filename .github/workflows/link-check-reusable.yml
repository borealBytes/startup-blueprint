name: Check Documentation Links

on:
  workflow_call:
    inputs:
      commit_sha:
        description: 'Specific commit SHA to check out'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha || github.sha }}

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --accept 200,403,429 '**/*.md' '**/*.html'
          format: markdown
          output: ./lychee-report.md
          fail: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post results as PR comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let body = '## üîó Documentation Link Check\n\n';

            try {
              const report = fs.readFileSync('./lychee-report.md', 'utf8');
              if (report.includes('0 Broken')) {
                body += '‚úÖ **All links are working!**\n\n';
              } else {
                body += '‚ö†Ô∏è **Some links may be broken:**\n\n';
              }
              body += report;
            } catch (error) {
              body += '‚úÖ **All links are working!**\n';
            }

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: body
            });
