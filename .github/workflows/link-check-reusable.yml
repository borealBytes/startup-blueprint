name: Check Documentation Links

on:
  workflow_call:
    inputs:
      commit_sha:
        description: 'Specific commit SHA to check out'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha || github.sha }}
          fetch-depth: 0

      - name: Check if docs changed
        id: check
        run: |
          set -e
          echo "üîç Checking if documentation files changed..."
          
          # Determine base and head for diff
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi
          
          # Check for .md files or docs/ directory changes
          CHANGED_FILES=$(git diff --name-only $BASE $HEAD | grep -E '\.md$|^docs/' || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "‚è≠Ô∏è  No documentation files changed - skipping link check"
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Documentation files changed:"
            echo "$CHANGED_FILES" | head -n 5
            if [ $(echo "$CHANGED_FILES" | wc -l) -gt 5 ]; then
              echo "... and $(( $(echo "$CHANGED_FILES" | wc -l) - 5 )) more"
            fi
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

      - name: Check links with lychee
        if: steps.check.outputs.should_run == 'true'
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --accept 200,403,429 '**/*.md' '**/*.html'
          format: markdown
          output: ./lychee-report.md
          fail: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post results as PR comment
        if: always() && steps.check.outputs.should_run == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let body = '## üîó Documentation Link Check\n\n';

            try {
              const report = fs.readFileSync('./lychee-report.md', 'utf8');
              
              if (report.includes('0 Broken')) {
                body += '‚úÖ **All links are working!**\n\n';
              } else {
                body += '‚ö†Ô∏è **Some links may be broken:**\n\n';
              }
              
              // Process report to make "Redirects per input" sections collapsible
              const lines = report.split('\n');
              let processed = [];
              let inRedirectSection = false;
              let redirectBuffer = [];
              
              for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Check if this is the start of a "Redirects per input" section
                if (line.startsWith('## Redirects per input') || line.includes('Redirects per input')) {
                  inRedirectSection = true;
                  // Start collapsible section (closed by default)
                  processed.push('<details>');
                  processed.push('<summary><strong>Redirects per input</strong> (click to expand)</summary>');
                  processed.push('');
                  continue;
                }
                
                // Check if we're exiting the redirect section (next ## header or end of file)
                if (inRedirectSection && line.startsWith('## ') && !line.includes('Redirects')) {
                  // Close the collapsible section
                  processed.push('');
                  processed.push('</details>');
                  processed.push('');
                  inRedirectSection = false;
                  processed.push(line);
                  continue;
                }
                
                processed.push(line);
              }
              
              // Close redirect section if we reached end of file
              if (inRedirectSection) {
                processed.push('');
                processed.push('</details>');
                processed.push('');
              }
              
              body += processed.join('\n');
            } catch (error) {
              body += '‚úÖ **All links are working!**\n';
            }

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: body
            });

      - name: Add summary for skipped check
        if: always() && steps.check.outputs.should_run == 'false'
        run: |
          echo "## üîó Documentation Link Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚è≠Ô∏è **Skipped** - No documentation files changed" >> $GITHUB_STEP_SUMMARY
