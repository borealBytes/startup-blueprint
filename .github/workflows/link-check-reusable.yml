name: Check Documentation Links

on:
  workflow_call:
    inputs:
      commit_sha:
        description: 'Specific commit SHA to check out'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha || github.sha }}
          fetch-depth: 0

      - name: Check if docs changed
        id: check
        run: |
          set -e
          echo "ðŸ” Checking if documentation files changed..."
          
          # Determine base and head for diff
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi
          
          # Check for .md files or docs/ directory changes
          CHANGED_FILES=$(git diff --name-only $BASE $HEAD | grep -E '\.md$|^docs/' || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "â­ï¸  No documentation files changed - skipping link check"
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Documentation files changed:"
            echo "$CHANGED_FILES" | head -n 5
            if [ $(echo "$CHANGED_FILES" | wc -l) -gt 5 ]; then
              echo "... and $(( $(echo "$CHANGED_FILES" | wc -l) - 5 )) more"
            fi
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

      - name: Check links with lychee
        if: steps.check.outputs.should_run == 'true'
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --accept 200,403,429 '**/*.md' '**/*.html'
          format: markdown
          output: ./lychee-report.md
          fail: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post results as PR comment
        if: always() && steps.check.outputs.should_run == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let body = '## ðŸ”— Documentation Link Check\n\n';

            try {
              const report = fs.readFileSync('./lychee-report.md', 'utf8');
              if (report.includes('0 Broken')) {
                body += 'âœ… **All links are working!**\n\n';
              } else {
                body += 'âš ï¸ **Some links may be broken:**\n\n';
              }
              body += report;
            } catch (error) {
              body += 'âœ… **All links are working!**\n';
            }

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: body
            });

      - name: Add summary for skipped check
        if: always() && steps.check.outputs.should_run == 'false'
        run: |
          echo "## ðŸ”— Documentation Link Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â­ï¸ **Skipped** - No documentation files changed" >> $GITHUB_STEP_SUMMARY
