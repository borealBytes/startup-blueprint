name: Test CrewAI

on:
  workflow_call:
    inputs:
      commit_sha:
        description: 'Specific commit SHA to check out'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: .crewai

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha || github.sha }}
          fetch-depth: 0

      - name: Check if CrewAI files changed
        id: check
        working-directory: .
        run: |
          set -e
          echo "ðŸ” Checking if CrewAI files changed..."
          
          # Determine base and head for diff
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi
          
          # Check for .crewai/ directory changes
          CHANGED_FILES=$(git diff --name-only $BASE $HEAD | grep '^\.crewai/' || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "â­ï¸  No CrewAI files changed - skipping tests"
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… CrewAI files changed:"
            echo "$CHANGED_FILES" | head -n 5
            if [ $(echo "$CHANGED_FILES" | wc -l) -gt 5 ]; then
              echo "... and $(( $(echo "$CHANGED_FILES" | wc -l) - 5 )) more"
            fi
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.check.outputs.should_run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: '.crewai/pyproject.toml'

      - name: Install dependencies
        if: steps.check.outputs.should_run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run tests
        if: steps.check.outputs.should_run == 'true'
        run: |
          mkdir -p .crewai-job-output
          echo "ðŸ§ª Running CrewAI tests..."
          pytest tests/ -v --tb=short 2>&1 | tee .crewai-job-output/current-job.log

      - name: Generate test summary
        if: always() && steps.check.outputs.should_run == 'true'
        run: |
          mkdir -p .crewai-job-output
          SUMMARY=".crewai-job-output/current-job-summary.md"
          echo "## ðŸ§ª CrewAI Tests" > "$SUMMARY"
          echo "" >> "$SUMMARY"
          # Note: job.status would be more reliable but isn't available here
          echo "âœ… **Tests completed**" >> "$SUMMARY"
          cat "$SUMMARY" >> $GITHUB_STEP_SUMMARY

      - name: Add summary for skipped tests
        if: always() && steps.check.outputs.should_run == 'false'
        working-directory: .
        run: |
          mkdir -p .crewai-job-output
          SUMMARY=".crewai-job-output/current-job-summary.md"
          echo "## ðŸ§ª CrewAI Tests" > "$SUMMARY"
          echo "" >> "$SUMMARY"
          echo "â­ï¸ **Skipped** - No CrewAI files changed" >> "$SUMMARY"
          cat "$SUMMARY" >> $GITHUB_STEP_SUMMARY

      - name: Capture job output for CrewAI
        if: always()
        uses: ./.github/actions/capture-job-output
        with:
          job-name: 'test-crewai'
          job-conclusion: ${{ job.status }}
