# Dependabot Configuration
# Auto-updates dependencies weekly
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root package.json
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    reviewers:
      - 'borealBytes'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'ci'
      - 'automated'
    commit-message:
      prefix: 'chore(deps/actions)'
      include: 'scope'
    reviewers:
      - 'borealBytes'
